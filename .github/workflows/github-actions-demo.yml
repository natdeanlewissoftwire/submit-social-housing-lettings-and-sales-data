name: GitHub Action
run-name: Test action
on: [push]
permissions: write-all

jobs:
  test-action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      # This will echo "Your PR is 7", or be skipped if there is no current PR.
      - uses: peter-evans/create-or-update-comment@v2.1.1
        with:
          issue-number: 5
          body: |
            https://patch-diff.githubusercontent.com/raw/${{ github.repository }}/pull/${{ steps.findPr.outputs.pr }}.diff
          reactions: 'rocket'
  openai_chatgpt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Call OpenAI API
        uses: openai/github-action@v1.0.0
        with:
          api_key: "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"
          prompt: "name my firstborn"
